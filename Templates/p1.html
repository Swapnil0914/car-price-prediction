

<!DOCTYPE html>

    <title>CAR PRICE</title>

<body>

    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Predictive analysis</h2>
            <h3> Number of Years </h3>
            <input id="first" name="Year" type="number " required="required">
            <h3> Tax </h3><br><input id="second" name="Tax" required="required" type="number">
            <h3>Mileage</h3><input id="third" name="Mileage" required="required" type="number">
            <h3>MPG</h3><br><input id="fourth" name="MPG" required="required" type="number" step="any">
            <h3>Transmission Mode</h3><br><select name="Transmission" id="fuel" required="required">
                <option value="Manual">Manual</option>
                <option value="Semi-Auto">Semi-Auto</option>
                <option value="Automatic">Automatic</option>
            </select>
            <h3>Fuel Type</h3><br><select name="FuelT" id="resea" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Hybrid">Hybrid</option>
                <option value="Electric">Electric</option>
                <option value="Diesel">Diesel</option>
            </select>
            <h3>Engine Size</h3><br><input id="fourth" name="EG" required="required" type="number" step="any">
            
            
            <br><br><button id="sub" type="submit ">Calculate the Price</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
    </div>
